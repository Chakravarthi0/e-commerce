<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="alerts.css" />
  </head>
  <body>
    <header class="navbar-container bg-primary">
      <a class="link white" href="../../index.html">
        <h2 class="nav-logo">E-commerce</h2>
      </a>

      <nav>
        <ul class="list nav-links-container">
          <li class="nav-search-container">
            <input class="input nav-search" type="text" placeholder="Search" />
          </li>
          <li>
            <a class="link btn btn-primary-inv" href="#">Sign In</a>
          </li>

          <li>
            <a
              class="nav-icon-container black"
              href="../wishlist/wishlist.html"
            >
              <i class="fas fa-heart badge-container nav-icon">
                <span class="badge badge-lg nav-icon">6</span>
              </i>
            </a>
          </li>

          <li>
            <a class="nav-icon-container black" href="../cart/cart.html">
              <i class="fas fa-shopping-cart badge-container nav-icon">
                <span class="badge badge-lg">96</span>
              </i>
            </a>
          </li>
        </ul>
        <i class="material-icons hamburger-icon">menu</i>
      </nav>
    </header>

    <!-- alerts -->

    <div class="btns-container">
      <button toast-btn-for="toast-one" class="btn btn-primary toast-open-btn">
        Add to cart
      </button>
      <button toast-btn-for="toast-two" class="btn btn-primary toast-open-btn">
        Move to wishlist
      </button>
      <button
        toast-btn-for="toast-three"
        class="btn btn-primary toast-open-btn"
      >
        Remove from cart
      </button>
      <button toast-btn-for="toast-four" class="btn btn-primary toast-open-btn">
        Remove from wishlist
      </button>
      <button
        modal-btn-for="modal-one"
        class="btn btn-primary modal-open-btn"
      >
        cancel payment
      </button>

      <div id="toast-one" class="toast toast-center toast-timed hidden">
        <p class="alert bg-success">
          <i class="material-icons">done</i>
          Item added to cart.
        </p>
      </div>

      <div id="toast-two" class="toast toast-center toast-timed hidden">
        <p class="alert bg-success">
          <i class="material-icons">done</i>
          Item moved to wishlist.
        </p>
      </div>

      <div id="toast-three" class="toast toast-center toast-timed hidden">
        <p class="alert bg-success">
          <i class="material-icons">done</i>
          Item removed from cart.
        </p>
      </div>

      <div id="toast-four" class="toast toast-center toast-timed hidden">
        <p class="alert bg-success">
          <i class="material-icons">done</i>
          Item removed from wishlist.
        </p>
      </div>

      <div id="modal-one" class="modal-bg hidden">
        <div class="modal position-rel">
          <h2 class="text-large list-head">Cancel payment</h2>
          <i
            modal-btn-for="modal-one"
            class="material-icons modal-close-btn position-abs top-0 right-0"
            >close</i
          >
          <p>
              Are you sure that you want cancel the payment.
          </p>
          <div class="modal-actions">
            <button
              modal-btn-for="modal-one"
              class="btn btn-primary modal-close-btn"
            >
              No
            </button>
            <button
              modal-btn-for="modal-one"
              class="btn btn-primary-ol modal-close-btn"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer class="footer bg-primary">
      <p>Made with ☕ & ❤️</p>
      <ul class="social-links list">
        <li>
          <a class="link" href="https://github.com/Chakravarthi0">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://www.linkedin.com/in/saran-chakravarthi">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://twitter.com/SaranChakravar3">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="https://protean-ui.netlify.app/main.js"></script>
</html>
