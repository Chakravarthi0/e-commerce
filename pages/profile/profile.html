<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emporium</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header class="navbar-container bg-primary">
      <a class="link white" href="../../index.html">
        <h2 class="nav-logo">Emporium</h2>
      </a>

      <nav>
        <ul class="list nav-links-container">
          <li class="nav-search-container">
            <input class="input nav-search" type="text" placeholder="Search" />
          </li>
          <li>
            <a
              class="link btn btn-primary-inv"
              href="../authentication/signin.html"
              >Sign In</a
            >
          </li>

          <li>
            <a
              class="nav-icon-container black"
              href="../wishlist/wishlist.html"
            >
              <i class="fas fa-heart badge-container nav-icon">
                <span class="badge badge-lg nav-icon">6</span>
              </i>
            </a>
          </li>

          <li>
            <a class="nav-icon-container black" href="../cart/cart.html">
              <i class="fas fa-shopping-cart badge-container nav-icon">
                <span class="badge badge-lg">96</span>
              </i>
            </a>
          </li>
        </ul>
        <i class="material-icons hamburger-icon">menu</i>
      </nav>
    </header>

    <!-- Profile card -->

    <div class="sign-x-form-container">
      <div class="sign-x-form user-profile">
        <div class="profile-card-head">
          <h2 class="text-center">My Profile</h2>
          <i class="material-icons edit-icon">mode_edit</i>
        </div>
        <p class="avatar avatar-md avatar-initial bg-success">SC</p>
        <p class="user-name">Saran Chakravarthi</p>
        <p class="mail">saran@test.com</p>
        <p class="mob-no">+91 9999999999</p>
        <div class="user-address text-center">
          <p class="street">221B Baker Street</p>
          <p class="city">Marylebone, Westminster</p>
          <p class="country">London</p>
          <i class="material-icons address-edit btn btn-dark btn-float">
            <a class="link white btn" href="../address-management/address-management.html">edit</a>
          </i>
        </div>
        <button class="btn btn-primary log-out-btn">
          <a class="link btn" href="../authentication/signout.html">Log Out</a>
        </button>
      </div>
    </div>

    <!-- Footer -->

    <footer class="footer bg-primary">
      <p>Made with ☕ & ❤️</p>
      <ul class="social-links list">
        <li>
          <a class="link" href="https://github.com/Chakravarthi0">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://www.linkedin.com/in/saran-chakravarthi">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://twitter.com/SaranChakravar3">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="https://protean-ui.netlify.app/main.js"></script>
</html>
